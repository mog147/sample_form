<!DOCTYPE html>
<html lang="ja">
<head>
    
    <meta charset="UTF-8">

    <!-- レスポンシブデザインに必須 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    
    <title>title</title>
    <link rel="icon" href="img/dummy.jpg">

    <!-- リセットCSSの読み込み -->
    <link rel="stylesheet" href="path/to/reset.css">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/96078d8661.js" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <!-- fontawesome 制御用 -->
    <style>
        .st-only {
            position: absolute;
            width: 1;
            height: 1;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0,0,0,0);
            border: 0;
        }
    </style>
    

</head>
<body class="nohero">

    <div class="wrapper">

        <!-- header -->
        <header class="head-fixed">
 
        </header>
        <!-- header -->
    
        <a id="CONTACT" class="title anchor">- CONTACT -</a>

        <!-- form -->
        <section class="contact">
            <div class="container">

                <div class="contact__box">

                <form class="frm" method="POST" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfYEsQyqY1EzHRB7w8vg46BP_26vIJuk0lQjoJ_G1KD4qYslw/formResponse">

                    <div class="frm__text">
                        <p class="frm__jp">*は必須項目です。入力すると <br> ボタンがアクティブになります。</p>
                        <p class="frm__en">Fields marked with an asterisk (*) are required items.</p>
                    </div>

                    <input required class="frm__box name"  type="text" name="entry.1564263618" placeholder="NAME*">
                    <input required class="frm__box email" type="email" name="entry.292870337" placeholder="EMAIL*">
                    <input required class="frm__box subject"  type="text" name="entry.1735355409" placeholder="SUBJECT*" />
                    <textarea class="frm__box msg" type="text" name="entry.1370003883" placeholder="MESSAGE"></textarea>

                    <div class="message"></div>
                    <input class="btn send" type="button" onClick="postToGoogle()" value="Send!">

                </form>

                </div>

            </div>                
        </section>
        <!-- form -->

        <!-- footer -->
        <footer class="footer">
        </footer>
        <!-- /footer -->>
    

    </div>  

    <!-- jquery -->
    <!-- body 終了タグ直前に読み込みます。 -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.12.0/jquery.validate.min.js"></script>

    <script src="https://rawgit.com/kimmobrunfeldt/progressbar.js/master/dist/progressbar.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
